<div>
  <h1 class="display-1 title">Photos!</h1>

  <div class="pagination-wrapper">
    <div ngbDropdown>
      <button ngbDropdownToggle class="btn btn-outline-primary" [disabled]="searchResults">Items per page</button>
      <div ngbDropdownMenu>
          <button class="dropdown-item" *ngFor="let size of pageSizes" (click)="setPageSize(size)">
            {{size}}
          </button>
      </div>
    </div>
    <ngb-pagination *ngIf="photos && pageSize"
      [collectionSize]="photos.length"
      [(page)]="page"
      [pageSize]="pageSize"
      (pageChange)="goToPage($event)"
      [maxSize]="5"
      [rotate]="true"
      [boundaryLinks]="true"
      [disabled]="searchResults">
    </ngb-pagination>
  </div>

  <form #form="ngForm" (ngSubmit)="search(form)" class="search-bar">
    <input
      [(ngModel)]="searchValue"
      name="searchValue"
      class="form-control"
      type="text"
      placeholder="Search by title..."/>
    <button type="submit">Search</button>
    <button (click)="resetSearch()" type="reset">Reset Search</button>
  </form>

  <div *ngIf="searchResults">
    <div *ngFor="let photo of searchResults">
      <!-- <img [src]="photo.thumbnailUrl"/> -->
      {{photo.title}}
    </div>
  </div>

  <div *ngIf="searchSubmitted && searchResults.length === 0">
    No results, reset the search to resume browsing photos
  </div>

  <div *ngIf="!searchResults">
    <div *ngFor="let photo of paginatedPhotos">
      <!-- <img [src]="photo.thumbnailUrl"/> -->
      {{photo.title}}
      <!-- {{photo.id}} -->
    </div>
  </div>
</div>
